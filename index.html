<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scar's Pet World</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            font-family: 'Press Start 2P', cursive;
            padding: 10px;
        }

        .main-wrapper {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            background-image: url('bg-default.jpg');
            background-size: cover;
            background-position: center;
            border: 4px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            overflow: hidden;
            margin-bottom: 20px;
        }

        /* --- THE CAT --- */
        #cat {
            /* 1. I made the cat slightly bigger so you can see him better */
            width: 100px;  
            height: 100px;
            
            position: absolute;
            
            /* 2. FIXED POSITION: This lowers the cat to the floorboards */
            bottom: 5px; 
            left: 50%;
            transform: translateX(-50%);
            
            /* 3. SPRITE FIX: This ensures the strip fills the height */
            background-size: 400px 100px; 
            background-repeat: no-repeat;
            
            /* Default Animation Settings */
            /* We use steps(3) because we start at frame 1 and take 3 jumps to get to frame 4 */
            animation: playSprite 0.8s steps(4) infinite;
            image-rendering: pixelated;
        }

        /* --- SPRITE STATES --- */
        /* Ensure these file names match your GitHub files exactly! */
        .state-idle  { background-image: url('idle.png'); }
        .state-eat   { background-image: url('eat.png'); }
        .state-drink { background-image: url('water.png'); }
        .state-play  { background-image: url('play.png'); }

        /* 4. THE ANTI-STROBE ANIMATION */
        /* Instead of sliding off into infinity, we pin 0% to Left and 100% to Right */
        @keyframes playSprite {
            from { background-position-x: 0px; }
            to { background-position-x: -400px; } 
        }

        /* --- UI & BUTTONS --- */
        .ui-panel {
            position: absolute;
            top: 10px; left: 10px;
            background: rgba(0,0,0,0.7);
            color: white; padding: 10px;
            border-radius: 8px; border: 2px solid white;
            font-size: 0.7rem;
            z-index: 10;
        }
        .bar-container {
            width: 100px; height: 8px;
            background: #555; margin-top: 5px; margin-bottom: 8px;
            border: 1px solid white;
        }
        .bar-fill { height: 100%; width: 100%; transition: width 0.5s; }
        
        .controls { width: 100%; display: flex; gap: 10px; }
        button {
            flex: 1; padding: 20px;
            font-family: 'Press Start 2P', cursive;
            background: #fff; border: 4px solid #000;
            box-shadow: 4px 4px 0 #000; cursor: pointer;
        }
        button:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0 #000; }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div id="game-container">
            <div class="ui-panel">
                Hunger <div class="bar-container"><div id="bar-hunger" class="bar-fill" style="background:#ff6b6b"></div></div>
                Thirst <div class="bar-container"><div id="bar-thirst" class="bar-fill" style="background:#4ecdc4"></div></div>
                Fun <div class="bar-container"><div id="bar-fun" class="bar-fill" style="background:#ffe66d"></div></div>
            </div>
            <div id="cat" class="state-idle"></div>
        </div>

        <div class="controls">
            <button onclick="interact('feed')">FEED</button>
            <button onclick="interact('water')">WATER</button>
            <button onclick="interact('play')">PLAY</button>
        </div>
    </div>

    <script>
        const state = { hunger: 100, thirst: 100, fun: 100, isBusy: false };
        const cat = document.getElementById('cat');
        const bg = document.getElementById('game-container');
        const bars = {
            hunger: document.getElementById('bar-hunger'),
            thirst: document.getElementById('bar-thirst'),
            fun: document.getElementById('bar-fun')
        };

        // Stat drain loop
        setInterval(() => {
            if(state.hunger > 0) state.hunger -= 1;
            if(state.thirst > 0) state.thirst -= 2;
            if(state.fun > 0) state.fun -= 1;
            updateUI();
        }, 1000);

        function updateUI() {
            bars.hunger.style.width = state.hunger + '%';
            bars.thirst.style.width = state.thirst + '%';
            bars.fun.style.width = state.fun + '%';
        }

        function interact(action) {
            if(state.isBusy) return;
            state.isBusy = true;

            // Clear class list properly
            cat.className = '';

            if (action === 'feed') {
                bg.style.backgroundImage = "url('bg-food.jpg')";
                cat.classList.add('state-eat');
                state.hunger = Math.min(state.hunger + 40, 100);
            } else if (action === 'water') {
                bg.style.backgroundImage = "url('bg-water.jpg')";
                cat.classList.add('state-drink');
                state.thirst = Math.min(state.thirst + 40, 100);
            } else if (action === 'play') {
                cat.classList.add('state-play');
                state.fun = Math.min(state.fun + 40, 100);
            }

            updateUI();

            setTimeout(() => {
                cat.className = 'state-idle';
                bg.style.backgroundImage = "url('bg-default.jpg')";
                state.isBusy = false;
            }, 3000);
        }
    </script>
</body>
</html>
