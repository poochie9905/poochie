<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scar's Pet World</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        /* --- GLOBAL STYLES --- */
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
            /* HOT PINK STRIPES BACKGROUND */
            background-color: #ff69b4; 
            background-image: repeating-linear-gradient(
                45deg,
                #ff69b4, 
                #ff69b4 20px, 
                #db5a9a 20px, 
                #db5a9a 40px  
            );
            
            font-family: 'Press Start 2P', cursive;
            padding: 10px;
            user-select: none; 
            -webkit-user-select: none;
            overflow: hidden; 
        }

        /* --- LOADING SCREEN --- */
        #loading-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 9999; 
            background-color: #222;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            transition: opacity 0.5s ease-out;
        }

        .loading-title {
            font-size: 2rem;
            color: #ff69b4;
            text-shadow: 4px 4px 0 #fff;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.5;
        }

        .loading-text {
            margin-bottom: 30px;
            font-size: 0.8rem;
            color: #aaa;
            min-height: 1.2em; /* Keeps space so layout doesn't jump */
        }

        /* --- NEW START BUTTON --- */
        #start-btn {
            display: none; /* Hidden until loaded */
            margin-top: 20px;
            padding: 20px 40px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            background: #ff69b4;
            color: white;
            border: 4px solid white;
            cursor: pointer;
            box-shadow: 6px 6px 0 #000;
            animation: pulse 1.5s infinite;
        }

        #start-btn:hover {
            background: #ff85c1;
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0 #000;
        }

        #start-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* --- LEGEND STYLES --- */
        .legend-box {
            border: 4px solid white;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 90%;
            margin-bottom: 20px;
        }

        .legend-row {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.7rem;
            color: #ddd;
        }

        .mini-btn {
            background: #fff;
            border: 2px solid #000;
            color: black;
            font-family: 'Press Start 2P', cursive;
            box-shadow: 2px 2px 0 #000;
            padding: 5px 8px;
            font-size: 0.6rem;
            display: inline-block;
        }

        .mini-dpad {
            width: 25px; height: 25px;
            display: flex; justify-content: center; align-items: center;
            padding: 0;
        }

        /* --- MAIN GAME STYLES --- */
        .page-title {
            color: white;
            text-align: center;
            text-shadow: 4px 4px 0 #000; 
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .main-wrapper {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0; 
            transition: opacity 1s;
        }

        #game-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            background-image: url('https://poochie9905.github.io/poochie/bg-default.jpg');
            background-size: cover;
            background-position: center;
            border: 4px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            overflow: hidden;
            margin-bottom: 20px;
        }

        /* CAT */
        #cat {
            width: 100px; height: 100px;
            position: absolute; bottom: 0px; left: 10%; 
            transform: translateX(-50%);
            background-repeat: no-repeat;
            image-rendering: pixelated;
            transition: none; 
        }
        .auto-moving { transition: left 1s linear !important; }

        /* ANIMATIONS */
        .state-idle, .state-eat, .state-drink, .state-play {
            background-size: 420px 100px;
            animation: play4Frame 0.8s steps(4) infinite;
        }
        .state-idle  { background-image: url('https://poochie9905.github.io/poochie/idle.png'); }
        .state-eat   { background-image: url('https://poochie9905.github.io/poochie/eat.png'); }
        .state-drink { background-image: url('https://poochie9905.github.io/poochie/water.png'); }
        .state-play  { background-image: url('https://poochie9905.github.io/poochie/play.png'); }

        .state-walk-right { 
            background-image: url('https://poochie9905.github.io/poochie/walk-right.png'); 
            background-size: 500px 100px; 
            animation: play5Frame 0.6s steps(5) infinite; 
        }
        .state-walk-left { 
            background-image: url('https://poochie9905.github.io/poochie/walk-left.png'); 
            background-size: 500px 100px; 
            animation: play5Frame 0.6s steps(5) infinite; 
        }

        @keyframes play4Frame { from { background-position-x: 0px; } to { background-position-x: -400px; } }
        @keyframes play5Frame { from { background-position-x: 0px; } to { background-position-x: -500px; } }

        /* UI */
        .ui-panel {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0,0,0,0.7); color: white; padding: 10px;
            border-radius: 8px; border: 2px solid white;
            font-size: 0.7rem; z-index: 10;
        }
        .bar-container {
            width: 100px; height: 8px;
            background: #555; margin-top: 5px; margin-bottom: 8px;
            border: 1px solid white;
        }
        .bar-fill { height: 100%; width: 100%; transition: width 0.5s; }

        /* CONTROLS */
        .d-pad {
            position: absolute; bottom: 10px; right: 10px;
            display: flex; gap: 5px; z-index: 20;
        }
        .d-btn {
            width: 50px; height: 50px;
            background: rgba(255, 255, 255, 0.8);
            border: 3px solid black; font-size: 1.5rem;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; font-weight: bold; box-shadow: 2px 2px 0 #000;
        }
        .d-btn:active { transform: translate(2px, 2px); box-shadow: none; }
        .d-btn:disabled {
            background: #777; color: #444; border-color: #444;
            box-shadow: none; cursor: not-allowed; transform: translate(2px, 2px);
        }

        .controls { width: 100%; display: flex; gap: 10px; }
        .action-btn {
            flex: 1; padding: 20px; font-family: 'Press Start 2P', cursive;
            background: #fff; border: 4px solid #000;
            box-shadow: 4px 4px 0 #000; cursor: pointer; transition: all 0.1s;
        }
        .action-btn:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0 #000; }
        .action-btn:disabled {
            background-color: #999; color: #555; border-color: #555;
            box-shadow: none; cursor: not-allowed; transform: translate(4px, 4px);
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loading-title">Scar's Pet World</div>
        <div id="loading-status" class="loading-text">LOADING ASSETS...</div>
        
        <div class="legend-box">
            <div style="text-align: center; color: white; margin-bottom: 10px;">CONTROLS</div>
            <div class="legend-row">
                <div>
                    <span class="mini-btn mini-dpad">&lt;</span>
                    <span class="mini-btn mini-dpad">&gt;</span>
                </div>
                <div>Move Poochie Left / Right</div>
            </div>
            <div class="legend-row">
                <div>
                  
                    <span class="mini-btn">^^^^</span>
                </div>
                <div>Perform Activities</div>
            </div>
        </div>

        <button id="start-btn" onclick="startGame()">PRESS START</button>
    </div>

    <h1 class="page-title">Scar's Pet World</h1>

    <div class="main-wrapper" id="main-wrapper">
        <div id="game-container">
            <div class="ui-panel">
                Hunger <div class="bar-container"><div id="bar-hunger" class="bar-fill" style="background:#ff6b6b"></div></div>
                Thirst <div class="bar-container"><div id="bar-thirst" class="bar-fill" style="background:#4ecdc4"></div></div>
                Fun <div class="bar-container"><div id="bar-fun" class="bar-fill" style="background:#ffe66d"></div></div>
            </div>

            <div id="cat" class="state-idle"></div>

            <div class="d-pad">
                <button class="d-btn" id="btn-left" onmousedown="startMove(-1)" onmouseup="stopMove()" onmouseleave="stopMove()" ontouchstart="startMove(-1)" ontouchend="stopMove()">&lt;</button>
                <button class="d-btn" id="btn-right" onmousedown="startMove(1)" onmouseup="stopMove()" onmouseleave="stopMove()" ontouchstart="startMove(1)" ontouchend="stopMove()">&gt;</button>
            </div>
        </div>

        <div class="controls">
            <button class="action-btn" onclick="interact('feed')">FEED</button>
            <button class="action-btn" onclick="interact('water')">WATER</button>
            <button class="action-btn" onclick="interact('play')">PLAY</button>
        </div>
    </div>

    <script>
        // --- ASSET PRELOADING ---
        const assets = [
            "https://poochie9905.github.io/poochie/bg-default.jpg",
            "https://poochie9905.github.io/poochie/bg-food.jpg",
            "https://poochie9905.github.io/poochie/bg-water.jpg",
            "https://poochie9905.github.io/poochie/idle.png",
            "https://poochie9905.github.io/poochie/eat.png",
            "https://poochie9905.github.io/poochie/water.png",
            "https://poochie9905.github.io/poochie/play.png",
            "https://poochie9905.github.io/poochie/walk-right.png",
            "https://poochie9905.github.io/poochie/walk-left.png"
        ];

        let loadedCount = 0;

        function checkLoad() {
            loadedCount++;
            if (loadedCount === assets.length) {
                // 1. Update text
                const statusText = document.getElementById('loading-status');
                statusText.innerText = "READY!";
                statusText.style.color = "#4ecdc4";

                // 2. Reveal Start Button
                document.getElementById('start-btn').style.display = 'block';
            }
        }

        // Triggered by button click
        function startGame() {
            const loader = document.getElementById('loading-screen');
            const wrapper = document.getElementById('main-wrapper');
            
            // Fade out loader
            loader.style.opacity = '0';
            // Fade in game
            wrapper.style.opacity = '1';

            // Remove loader from DOM and Start Game Logic
            setTimeout(() => {
                loader.style.display = 'none';
                startGameLoop(); 
            }, 500);
        }

        // Start loading
        assets.forEach(src => {
            const img = new Image();
            img.src = src;
            img.onload = checkLoad;
            img.onerror = checkLoad; 
        });


        // --- GAME LOGIC ---
        const state = { hunger: 100, thirst: 100, fun: 100, isBusy: false, catPos: 10 };
        const cat = document.getElementById('cat');
        const bg = document.getElementById('game-container');
        const allActionBtns = document.querySelectorAll('.action-btn'); 
        const allDPadBtns = document.querySelectorAll('.d-btn');

        const bars = {
            hunger: document.getElementById('bar-hunger'),
            thirst: document.getElementById('bar-thirst'),
            fun: document.getElementById('bar-fun')
        };
        const bgURL = "https://poochie9905.github.io/poochie/";

        // 1. STAT DRAIN LOOP (Only starts after Start Button clicked)
        function startGameLoop() {
            setInterval(() => {
                if(state.hunger > 0) state.hunger -= 1;
                if(state.thirst > 0) state.thirst -= 2;
                if(state.fun > 0) state.fun -= 1;
                updateUI();
            }, 1000);
        }

        function updateUI() {
            bars.hunger.style.width = state.hunger + '%';
            bars.thirst.style.width = state.thirst + '%';
            bars.fun.style.width = state.fun + '%';
        }

        // --- DISABLE BUTTONS HELPER ---
        function toggleButtons(disable) {
            allActionBtns.forEach(btn => btn.disabled = disable);
            allDPadBtns.forEach(btn => btn.disabled = disable);
        }

        // --- MANUAL MOVEMENT LOGIC ---
        let moveInterval = null;

        function startMove(direction) {
            if (state.isBusy) return;
            if (moveInterval) clearInterval(moveInterval);

            if (direction === -1) cat.className = 'state-walk-left';
            else cat.className = 'state-walk-right';

            moveInterval = setInterval(() => {
                state.catPos += direction * 1; 
                if (state.catPos < 10) state.catPos = 10;
                if (state.catPos > 60) state.catPos = 60;
                cat.style.left = state.catPos + '%';
            }, 20);
        }

        function stopMove() {
            if (state.isBusy) return;
            if (moveInterval) {
                clearInterval(moveInterval);
                moveInterval = null;
                cat.className = 'state-idle';
            }
        }

        // --- AUTOMATED INTERACTION LOGIC ---
        window.interact = function(action) {
            if(state.isBusy) return;
            state.isBusy = true;
            toggleButtons(true);

            // 1. Walk to Center
            cat.classList.add('auto-moving');
            cat.className = 'state-walk-right auto-moving'; 
            cat.style.left = '50%'; 
            state.catPos = 50;           

            setTimeout(() => { // Arrive
                // 2. Perform Action
                if (action === 'feed') {
                    bg.style.backgroundImage = `url('${bgURL}bg-food.jpg')`;
                    cat.className = 'state-eat';
                    state.hunger = Math.min(state.hunger + 40, 100);
                } else if (action === 'water') {
                    bg.style.backgroundImage = `url('${bgURL}bg-water.jpg')`;
                    cat.className = 'state-drink';
                    state.thirst = Math.min(state.thirst + 40, 100);
                } else if (action === 'play') {
                    cat.className = 'state-play';
                    state.fun = Math.min(state.fun + 40, 100);
                }
                updateUI();

                setTimeout(() => { // Finish Action
                    bg.style.backgroundImage = `url('${bgURL}bg-default.jpg')`;

                    // 3. Walk Back
                    cat.className = 'state-walk-left auto-moving'; 
                    cat.style.left = '10%'; 
                    state.catPos = 10; 

                    setTimeout(() => { // Finish Walking
                        cat.className = 'state-idle';
                        cat.classList.remove('auto-moving'); 
                        state.isBusy = false; 
                        toggleButtons(false);
                    }, 1000); 

                }, 2000); 

            }, 1000); 
        }
    </script>
</body>
</html>
