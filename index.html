<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Cat Kitchen</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            /* ADJUST THESE IF YOUR CAT LOOKS CUT OFF */
            --sprite-size: 64px; /* Estimated frame size */
            --scale: 3;          /* Make the cat bigger */
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            font-family: 'Press Start 2P', cursive;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            background-image: url('bg-default.jpg');
            background-size: cover;
            background-position: center;
            border: 4px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            overflow: hidden;
            image-rendering: pixelated; /* Crucial for pixel art crispness */
        }

        /* --- UI STYLES --- */
        .ui-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid white;
        }

        .stat-bar {
            margin-bottom: 10px;
        }

        .bar-container {
            width: 150px;
            height: 10px;
            background: #555;
            margin-top: 5px;
            border: 1px solid white;
        }

        .bar-fill {
            height: 100%;
            width: 100%;
            transition: width 0.5s;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            padding: 15px 20px;
            cursor: pointer;
            background: #fff;
            border: 4px solid #000;
            box-shadow: 4px 4px 0px #000;
            transition: transform 0.1s;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
        }

        /* --- CAT SPRITE STYLES --- */
        #cat {
            width: var(--sprite-size);
            height: var(--sprite-size);
            position: absolute;
            bottom: 160px; /* Floor level */
            left: 50%;
            transform: scale(var(--scale)) translateX(-50%);
            background-repeat: no-repeat;
            /* Animation logic */
            animation: playSprite 0.8s steps(4) infinite; 
        }

        /* --- ANIMATION STATES --- */
        /* Note: Background-position-y selects the ROW of the sprite sheet */
        
        /* Sheet 1: Idle (Row 1) */
        .anim-idle {
            background-image: url('sprites-1.png');
            background-position-y: 0px; 
        }
        
        /* Sheet 1: Eat (Row 4) */
        .anim-eat {
            background-image: url('sprites-1.png');
            background-position-y: calc(var(--sprite-size) * -3);
        }

        /* Sheet 1: Drink (Row 5) */
        .anim-drink {
            background-image: url('sprites-1.png');
            background-position-y: calc(var(--sprite-size) * -4);
        }

        /* Sheet 2: Play (Row 1) */
        .anim-play {
            background-image: url('sprites-2.png');
            background-position-y: 0px; 
        }

        /* The Animation Keyframes: Moves horizontally through the frames */
        @keyframes playSprite {
            from { background-position-x: 0px; }
            to { background-position-x: calc(var(--sprite-size) * -4); }
        }

    </style>
</head>
<body>

    <div id="game-container">
        <div class="ui-panel">
            <div class="stat-bar">
                Hunger
                <div class="bar-container"><div id="bar-hunger" class="bar-fill" style="background: #ff6b6b;"></div></div>
            </div>
            <div class="stat-bar">
                Thirst
                <div class="bar-container"><div id="bar-thirst" class="bar-fill" style="background: #4ecdc4;"></div></div>
            </div>
            <div class="stat-bar">
                Fun
                <div class="bar-container"><div id="bar-fun" class="bar-fill" style="background: #ffe66d;"></div></div>
            </div>
        </div>

        <div id="cat" class="anim-idle"></div>

        <div class="controls">
            <button onclick="interact('feed')">FEED</button>
            <button onclick="interact('water')">WATER</button>
            <button onclick="interact('play')">PLAY</button>
        </div>
    </div>

    <script>
        // Game State
        const state = {
            hunger: 100,
            thirst: 100,
            fun: 100,
            isBusy: false // Prevents clicking multiple buttons at once
        };

        const cat = document.getElementById('cat');
        const bg = document.getElementById('game-container');
        
        // Bars
        const bars = {
            hunger: document.getElementById('bar-hunger'),
            thirst: document.getElementById('bar-thirst'),
            fun: document.getElementById('bar-fun')
        };

        // --- GAME LOOP (Decreases stats) ---
        setInterval(() => {
            if(state.hunger > 0) state.hunger -= 1;
            if(state.thirst > 0) state.thirst -= 2;
            if(state.fun > 0) state.fun -= 1;
            updateUI();
        }, 1000);

        function updateUI() {
            bars.hunger.style.width = state.hunger + '%';
            bars.thirst.style.width = state.thirst + '%';
            bars.fun.style.width = state.fun + '%';
        }

        // --- INTERACTION LOGIC ---
        function interact(action) {
            if (state.isBusy) return;
            state.isBusy = true;

            if (action === 'feed') {
                // 1. Change Background to Open Cabinet with Food
                bg.style.backgroundImage = "url('bg-food.jpg')";
                
                // 2. Change Cat Animation
                cat.className = 'anim-eat';
                
                // 3. Update Stats
                state.hunger = Math.min(state.hunger + 40, 100);

            } else if (action === 'water') {
                // 1. Change Background to Water
                bg.style.backgroundImage = "url('bg-water.jpg')";
                
                // 2. Change Cat Animation
                cat.className = 'anim-drink';
                
                // 3. Update Stats
                state.thirst = Math.min(state.thirst + 40, 100);

            } else if (action === 'play') {
                // Background stays default for play
                cat.className = 'anim-play';
                state.fun = Math.min(state.fun + 40, 100);
            }

            updateUI();

            // --- RESET AFTER ACTION ---
            // Wait 3 seconds, then return to idle state
            setTimeout(() => {
                cat.className = 'anim-idle';
                bg.style.backgroundImage = "url('bg-default.jpg')";
                state.isBusy = false;
            }, 3000);
        }

    </script>
</body>
</html>
