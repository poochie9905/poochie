<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Cat Kitchen</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            /* FIXED: Set to 32px based on your previous issue */
            --sprite-size: 32px; 
            --scale: 4;          
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Allow scrolling if needed */
            background-color: #222;
            font-family: 'Press Start 2P', cursive;
            padding: 10px;
            box-sizing: border-box;
        }

        /* WRAPPER to hold everything neatly */
        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px; /* Limits width on big screens */
        }

        #game-container {
            position: relative;
            width: 100%; /* Fits the phone width */
            aspect-ratio: 4/3; /* Keeps the kitchen rectangular shape */
            background-image: url('bg-default.jpg');
            background-size: cover;
            background-position: center;
            border: 4px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            overflow: hidden;
            image-rendering: pixelated; 
            margin-bottom: 20px; /* Space between game and buttons */
        }

        /* --- UI STYLES --- */
        .ui-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 0.7rem; /* Smaller text for mobile */
            border-radius: 8px;
            border: 2px solid white;
            z-index: 10;
        }

        .stat-bar {
            margin-bottom: 8px;
        }

        .bar-container {
            width: 100px; /* Smaller bars for mobile */
            height: 8px;
            background: #555;
            margin-top: 5px;
            border: 1px solid white;
        }

        .bar-fill {
            height: 100%;
            width: 100%;
            transition: width 0.5s;
        }

        /* --- CONTROLS (NOW OUTSIDE) --- */
        .controls {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: space-between;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            padding: 20px 10px; /* Bigger touch area for fingers */
            cursor: pointer;
            background: #fff;
            border: 4px solid #000;
            box-shadow: 4px 4px 0px #000;
            flex: 1; /* Buttons stretch to fill space evenly */
            font-size: 0.8rem;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
        }

        /* --- CAT SPRITE STYLES --- */
        #cat {
            width: var(--sprite-size);
            height: var(--sprite-size);
            position: absolute;
            bottom: 20%; /* Relative to floor height */
            left: 50%;
            transform: scale(var(--scale)) translateX(-50%);
            transform-origin: bottom center;
            background-repeat: no-repeat;
            animation: playSprite 0.8s steps(4) infinite; 
        }

        /* --- ANIMATIONS --- */
        .anim-idle {
            background-image: url('sprites-1.png');
            background-position-y: 0px; 
        }
        
        .anim-eat {
            background-image: url('sprites-1.png');
            background-position-y: calc(var(--sprite-size) * -3);
        }

        .anim-drink {
            background-image: url('sprites-1.png');
            background-position-y: calc(var(--sprite-size) * -4);
        }

        .anim-play {
            background-image: url('sprites-2.png');
            background-position-y: 0px; 
        }

        @keyframes playSprite {
            from { background-position-x: 0px; }
            to { background-position-x: calc(var(--sprite-size) * -4); }
        }

    </style>
</head>
<body>

    <div class="main-wrapper">
        <div id="game-container">
            <div class="ui-panel">
                <div class="stat-bar">
                    Hunger
                    <div class="bar-container"><div id="bar-hunger" class="bar-fill" style="background: #ff6b6b;"></div></div>
                </div>
                <div class="stat-bar">
                    Thirst
                    <div class="bar-container"><div id="bar-thirst" class="bar-fill" style="background: #4ecdc4;"></div></div>
                </div>
                <div class="stat-bar">
                    Fun
                    <div class="bar-container"><div id="bar-fun" class="bar-fill" style="background: #ffe66d;"></div></div>
                </div>
            </div>

            <div id="cat" class="anim-idle"></div>
        </div>

        <div class="controls">
            <button onclick="interact('feed')">FEED</button>
            <button onclick="interact('water')">WATER</button>
            <button onclick="interact('play')">PLAY</button>
        </div>
    </div>

    <script>
        // Game State
        const state = {
            hunger: 100,
            thirst: 100,
            fun: 100,
            isBusy: false 
        };

        const cat = document.getElementById('cat');
        const bg = document.getElementById('game-container');
        
        const bars = {
            hunger: document.getElementById('bar-hunger'),
            thirst: document.getElementById('bar-thirst'),
            fun: document.getElementById('bar-fun')
        };

        setInterval(() => {
            if(state.hunger > 0) state.hunger -= 1;
            if(state.thirst > 0) state.thirst -= 2;
            if(state.fun > 0) state.fun -= 1;
            updateUI();
        }, 1000);

        function updateUI() {
            bars.hunger.style.width = state.hunger + '%';
            bars.thirst.style.width = state.thirst + '%';
            bars.fun.style.width = state.fun + '%';
        }

        function interact(action) {
            if (state.isBusy) return;
            state.isBusy = true;

            if (action === 'feed') {
                bg.style.backgroundImage = "url('bg-food.jpg')";
                cat.className = 'anim-eat';
                state.hunger = Math.min(state.hunger + 40, 100);

            } else if (action === 'water') {
                bg.style.backgroundImage = "url('bg-water.jpg')";
                cat.className = 'anim-drink';
                state.thirst = Math.min(state.thirst + 40, 100);

            } else if (action === 'play') {
                cat.className = 'anim-play';
                state.fun = Math.min(state.fun + 40, 100);
            }

            updateUI();

            setTimeout(() => {
                cat.className = 'anim-idle';
                bg.style.backgroundImage = "url('bg-default.jpg')";
                state.isBusy = false;
            }, 3000);
        }
    </script>
</body>
</html>
