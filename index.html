<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Cat Kitchen</title>
    <style>
        /* Importing 'Press Start 2P' for the game and 'Titan One' for the cloudy title */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Titan+One&display=swap');

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
            /* HOT PINK DIAGONAL STRIPES */
            background: repeating-linear-gradient(
                45deg,
                #FF69B4,
                #FF69B4 30px,
                #FF1493 30px,
                #FF1493 60px
            );
            
            font-family: 'Press Start 2P', cursive;
            padding: 10px;
        }

        .main-wrapper {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- NEW TITLE BANNER --- */
        .title-banner {
            background-color: white;
            padding: 15px 30px;
            border-radius: 50px; /* Makes it look like a cloud/bubble */
            border: 4px solid #fff;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
            width: 90%; /* Fits nicely above game */
        }

        .title-text {
            font-family: 'Titan One', cursive; /* The Cloudy Font */
            font-size: 2rem;
            color: #FF1493; /* Darker Pink text */
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* --- GAME AREA --- */
        #game-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            background-image: url('bg-default.jpg');
            background-size: cover;
            background-position: center;
            border: 4px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            overflow: hidden;
            margin-bottom: 20px;
            
            background-color: #000; 
        }

        /* --- THE CAT --- */
        #cat {
            width: 120px;  
            height: 120px;
            position: absolute;
            bottom: 5%; 
            left: 50%;
            transform: translateX(-50%);
            
            background-size: 400% 100%; 
            background-repeat: no-repeat;
            
            /* FASTER ANIMATION: 0.4s */
            animation: playSprite 0.4s steps(4) infinite;
            
            mix-blend-mode: multiply; 
        }

        /* --- SPRITE STATES --- */
        .state-idle  { background-image: url('idle.png'); }
        .state-eat   { background-image: url('eat.png'); }
        .state-drink { background-image: url('water.png'); }
        .state-play  { background-image: url('play.png'); }

        @keyframes playSprite {
            from { background-position-x: 0; }
            to { background-position-x: -400%; } 
        }

        /* --- UI & BUTTONS --- */
        .ui-panel {
            position: absolute;
            top: 10px; left: 10px;
            background: rgba(0,0,0,0.7);
            color: white; padding: 10px;
            border-radius: 8px; border: 2px solid white;
            font-size: 0.7rem;
            z-index: 10;
        }
        .bar-container {
            width: 100px; height: 8px;
            background: #555; margin-top: 5px; margin-bottom: 8px;
            border: 1px solid white;
        }
        .bar-fill { height: 100%; width: 100%; transition: width 0.5s; }
        
        .controls { width: 100%; display: flex; gap: 10px; }
        button {
            flex: 1; padding: 20px;
            font-family: 'Press Start 2P', cursive;
            
            background: #fff; 
            
            border: 4px solid #000;
            box-shadow: 4px 4px 0 #000; cursor: pointer;
        }
        button:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0 #000; }
    </style>
</head>
<body>

    <div class="main-wrapper">
        
        <!-- NEW TITLE CONTAINER -->
        <div class="title-banner">
            <h1 class="title-text">Scar's Pet World</h1>
        </div>

        <div id="game-container">
            <div class="ui-panel">
                Hunger <div class="bar-container"><div id="bar-hunger" class="bar-fill" style="background:#ff6b6b"></div></div>
                Thirst <div class="bar-container"><div id="bar-thirst" class="bar-fill" style="background:#4ecdc4"></div></div>
                Fun <div class="bar-container"><div id="bar-fun" class="bar-fill" style="background:#ffe66d"></div></div>
            </div>
            <div id="cat" class="state-idle"></div>
        </div>

        <div class="controls">
            <button onclick="interact('feed')">FEED</button>
            <button onclick="interact('water')">WATER</button>
            <button onclick="interact('play')">PLAY</button>
        </div>
    </div>

    <script>
        const state = { hunger: 100, thirst: 100, fun: 100, isBusy: false };
        const cat = document.getElementById('cat');
        const bg = document.getElementById('game-container');
        const bars = {
            hunger: document.getElementById('bar-hunger'),
            thirst: document.getElementById('bar-thirst'),
            fun: document.getElementById('bar-fun')
        };

        setInterval(() => {
            if(state.hunger > 0) state.hunger -= 1;
            if(state.thirst > 0) state.thirst -= 2;
            if(state.fun > 0) state.fun -= 1;
            updateUI();
        }, 1000);

        function updateUI() {
            bars.hunger.style.width = state.hunger + '%';
            bars.thirst.style.width = state.thirst + '%';
            bars.fun.style.width = state.fun + '%';
        }

        function interact(action) {
            if(state.isBusy) return;
            state.isBusy = true;

            cat.className = ''; 

            if (action === 'feed') {
                bg.style.backgroundImage = "url('bg-food.jpg')";
                cat.classList.add('state-eat');
                state.hunger = Math.min(state.hunger + 40, 100);
            } else if (action === 'water') {
                bg.style.backgroundImage = "url('bg-water.jpg')";
                cat.classList.add('state-drink');
                state.thirst = Math.min(state.thirst + 40, 100);
            } else if (action === 'play') {
                cat.classList.add('state-play');
                state.fun = Math.min(state.fun + 40, 100);
            }

            updateUI();

            setTimeout(() => {
                cat.className = 'state-idle';
                bg.style.backgroundImage = "url('bg-default.jpg')";
                state.isBusy = false;
            }, 3000);
        }
    </script>
</body>
</html>
